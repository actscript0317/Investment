<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주식 차트 - 주식 트레이딩 시스템</title>
    <link rel="stylesheet" href="/css/output.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@0.2.1/dist/chartjs-chart-financial.min.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-blue-600">주식 트레이딩</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">홈</a>
                    <a href="/chart.html" class="text-blue-600 font-semibold px-3 py-2 rounded-md text-sm">차트</a>
                    <a href="/history.html" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">거래내역</a>
                    <a href="/account.html" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">내 계좌</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Stock Search -->
        <div class="mb-6">
            <div class="relative">
                <input
                    type="text"
                    id="stockSearch"
                    placeholder="종목명 또는 종목코드 검색 (예: 삼성전자, 005930)"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
                <div id="searchResults" class="absolute z-10 w-full mt-1 bg-white border border-gray-200 rounded-lg shadow-lg hidden"></div>
            </div>
        </div>

        <!-- Chart and Info Container -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Chart Section (Left - 1/2) -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h2 id="chartTitle" class="text-2xl font-bold text-gray-900">종목을 선택해주세요</h2>
                        <div class="flex space-x-2">
                            <button class="period-btn px-3 py-1 text-sm rounded bg-blue-600 text-white" data-period="D">일봉</button>
                            <button class="period-btn px-3 py-1 text-sm rounded bg-gray-200 hover:bg-gray-300" data-period="W">주봉</button>
                            <button class="period-btn px-3 py-1 text-sm rounded bg-gray-200 hover:bg-gray-300" data-period="M">월봉</button>
                            <button class="period-btn px-3 py-1 text-sm rounded bg-gray-200 hover:bg-gray-300" data-period="Y">년봉</button>
                        </div>
                    </div>
                    <div class="relative" style="height: 600px;">
                        <canvas id="stockChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Stock Info Section (Right - 1/2) -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-bold text-gray-900 mb-4">종목 정보</h3>

                    <div id="stockInfo" class="space-y-4">
                        <div class="text-center text-gray-500 py-8">
                            종목을 선택하면<br>정보가 표시됩니다
                        </div>
                    </div>
                </div>

                <!-- Additional Info Card -->
                <div class="bg-white rounded-lg shadow-md p-6 mt-4">
                    <h3 class="text-xl font-bold text-gray-900 mb-4">시세 상세</h3>

                    <div id="priceDetails" class="space-y-3">
                        <div class="text-center text-gray-500 py-8">
                            종목을 선택하면<br>시세가 표시됩니다
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/js/chart.js"></script>
</body>
</html>
