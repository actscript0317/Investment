        .transaction-card {

            color: white;

            background: #10b981;
            color: white;
        }

        .empty-slot {
            opacity: 0;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .transaction-row {

                gap: 20px;
            }

            .timeline-line {
                left: 20px;
            }

            .loss-section,
            .profit-section {
                text-align: left;
            }

            .transaction-card {
                max-width: 100%;
            }

            .transaction-icon {
                left: -30px !important;
                right: auto !important;
            }
        }
