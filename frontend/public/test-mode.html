<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 - 모드 선택</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        #status {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>모드 선택 페이지</h1>
        <p>이 페이지가 보이나요?</p>
        <div>
            <a href="/index.html" class="btn">사용자 모드</a>
            <a href="/guest-code.html" class="btn">게스트 모드</a>
        </div>
        <div id="status">페이지 로드 완료</div>
    </div>
    <script>
        console.log('Test mode selection page loaded successfully!');
        document.getElementById('status').textContent = '페이지 로드 완료 - ' + new Date().toLocaleTimeString();
    </script>
</body>
</html>
