<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주식 종목 조회 및 차트</title>
    <link rel="stylesheet" href="/css/output.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-blue-600">주식 트레이딩</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/stock.html" class="text-blue-600 font-semibold px-3 py-2 rounded-md text-sm">주식 조회</a>
                    <a href="/account.html" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">내 계좌</a>
                    <button id="logoutBtn" class="text-gray-700 hover:text-red-600 px-3 py-2 rounded-md text-sm font-medium">로그아웃</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Search Section (상단) -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">종목 검색</h2>
            <div class="flex gap-4 relative">
                <div class="flex-1 relative">
                    <input
                        type="text"
                        id="stockCodeInput"
                        placeholder="종목명 또는 종목코드 입력 (예: 삼성전자, 005930)"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-lg"
                        autocomplete="off"
                    />
                    <!-- 검색 결과 드롭다운 -->
                    <div id="searchResults" class="absolute z-10 w-full bg-white border border-gray-300 rounded-md shadow-lg mt-1 max-h-64 overflow-y-auto hidden"></div>
                </div>
                <button
                    id="searchBtn"
                    class="bg-blue-600 text-white px-8 py-2 rounded-md hover:bg-blue-700 font-medium text-lg"
                >
                    검색
                </button>
            </div>
            <div id="errorMessage" class="mt-4 text-red-600 font-medium hidden"></div>

            <!-- 인기 종목 (검색 아래) -->
            <div class="mt-6">
                <h3 class="text-sm font-semibold text-gray-700 mb-3">인기 종목</h3>
                <div class="flex flex-wrap gap-2">
                    <button class="popular-stock-btn px-4 py-2 border border-gray-300 rounded-lg hover:border-blue-500 hover:bg-blue-50 transition text-sm" data-code="005930">
                        삼성전자
                    </button>
                    <button class="popular-stock-btn px-4 py-2 border border-gray-300 rounded-lg hover:border-blue-500 hover:bg-blue-50 transition text-sm" data-code="000660">
                        SK하이닉스
                    </button>
                    <button class="popular-stock-btn px-4 py-2 border border-gray-300 rounded-lg hover:border-blue-500 hover:bg-blue-50 transition text-sm" data-code="035420">
                        NAVER
                    </button>
                    <button class="popular-stock-btn px-4 py-2 border border-gray-300 rounded-lg hover:border-blue-500 hover:bg-blue-50 transition text-sm" data-code="035720">
                        카카오
                    </button>
                    <button class="popular-stock-btn px-4 py-2 border border-gray-300 rounded-lg hover:border-blue-500 hover:bg-blue-50 transition text-sm" data-code="207940">
                        삼성바이오로직스
                    </button>
                    <button class="popular-stock-btn px-4 py-2 border border-gray-300 rounded-lg hover:border-blue-500 hover:bg-blue-50 transition text-sm" data-code="373220">
                        LG에너지솔루션
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content: 2 Column Layout (왼쪽: 차트, 오른쪽: 정보) -->
        <div id="mainContent" class="hidden">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

                <!-- 왼쪽: 차트 (70%) -->
                <div class="lg:col-span-2">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <div class="flex flex-col gap-4 mb-4">
                            <div class="flex justify-between items-center">
                                <h3 class="text-xl font-bold text-gray-900">주가 차트</h3>
                                <button id="resetZoomBtn" class="px-4 py-2 text-sm font-medium rounded-md bg-gray-500 text-white hover:bg-gray-600">
                                    초기화
                                </button>
                            </div>
                            <div class="flex gap-2 items-center flex-wrap">
                                <span class="text-sm font-medium text-gray-700">봉 차트:</span>
                                <button class="period-btn px-4 py-2 text-sm font-medium rounded-md bg-blue-600 text-white hover:bg-blue-700" data-period="D">일봉</button>
                                <button class="period-btn px-4 py-2 text-sm font-medium rounded-md bg-gray-100 hover:bg-gray-200" data-period="W">주봉</button>
                                <button class="period-btn px-4 py-2 text-sm font-medium rounded-md bg-gray-100 hover:bg-gray-200" data-period="M">월봉</button>
                                <button class="period-btn px-4 py-2 text-sm font-medium rounded-md bg-gray-100 hover:bg-gray-200" data-period="Y">년봉</button>
                                <span id="dataRangeInfo" class="text-sm text-gray-600 ml-auto"></span>
                            </div>
                        </div>
                        <div class="relative" style="height: 600px;">
                            <canvas id="stockChart"></canvas>
                        </div>
                        <div class="mt-4 text-sm text-gray-600">
                            <p>💡 마우스 휠로 확대/축소, 드래그하여 이동</p>
                        </div>
                    </div>
                </div>

                <!-- 오른쪽: 주식 정보 (30%) -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-lg shadow-md p-6 sticky top-4">
                        <h3 class="text-xl font-bold text-gray-900 mb-4">종목 정보</h3>

                        <!-- 종목명 & 코드 -->
                        <div class="mb-6">
                            <p id="stockName" class="text-2xl font-bold text-gray-900 mb-1">-</p>
                            <p id="stockCode" class="text-sm text-gray-500">-</p>
                        </div>

                        <!-- 현재가 -->
                        <div class="mb-6 pb-6 border-b border-gray-200">
                            <p class="text-sm text-gray-600 mb-1">현재가</p>
                            <p id="currentPrice" class="text-3xl font-bold text-gray-900 mb-2">-</p>
                            <div class="flex gap-2">
                                <p id="priceChange" class="text-lg font-semibold">-</p>
                                <p id="changeRate" class="text-lg font-semibold">-</p>
                            </div>
                        </div>

                        <!-- 시고저 정보 -->
                        <div class="space-y-3 mb-6 pb-6 border-b border-gray-200">
                            <div class="flex justify-between">
                                <span class="text-sm text-gray-600">시가</span>
                                <span id="openPrice" class="text-sm font-semibold text-gray-900">-</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-sm text-gray-600">고가</span>
                                <span id="highPrice" class="text-sm font-semibold text-red-600">-</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-sm text-gray-600">저가</span>
                                <span id="lowPrice" class="text-sm font-semibold text-blue-600">-</span>
                            </div>
                        </div>

                        <!-- 거래 정보 -->
                        <div class="space-y-3 mb-6 pb-6 border-b border-gray-200">
                            <div class="flex justify-between">
                                <span class="text-sm text-gray-600">거래량</span>
                                <span id="volume" class="text-sm font-semibold text-gray-900">-</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-sm text-gray-600">거래대금</span>
                                <span id="tradeValue" class="text-sm font-semibold text-gray-900">-</span>
                            </div>
                        </div>

                        <!-- 시가총액 & 추가 정보 -->
                        <div class="space-y-3">
                            <div class="flex justify-between">
                                <span class="text-sm text-gray-600">시가총액</span>
                                <span id="marketCap" class="text-sm font-semibold text-gray-900">-</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-sm text-gray-600">상장주식수</span>
                                <span id="listedShares" class="text-sm font-semibold text-gray-900">-</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-sm text-gray-600">52주 최고</span>
                                <span id="week52High" class="text-sm font-semibold text-red-600">-</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-sm text-gray-600">52주 최저</span>
                                <span id="week52Low" class="text-sm font-semibold text-blue-600">-</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Chart.js 라이브러리 (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <script src="https://unpkg.com/chartjs-chart-financial@0.1.1/dist/chartjs-chart-financial.js"></script>

    <script>
        // Financial 플러그인 수동 등록
        if (window.Chart && window.CandlestickController) {
            Chart.register(
                window.CandlestickController,
                window.CandlestickElement,
                window.OhlcController,
                window.OhlcElement
            );
            console.log('✅ Financial plugin registered in HTML');
        } else {
            console.error('❌ Chart.js or Financial plugin not loaded', {
                Chart: !!window.Chart,
                CandlestickController: !!window.CandlestickController
            });
        }
    </script>

    <script type="module" src="/js/stock.js"></script>
</body>
</html>
