<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주식 종목 조회 및 차트</title>
    <link rel="stylesheet" href="/css/output.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-blue-600">주식 트레이딩</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/stock.html" class="text-blue-600 font-semibold px-3 py-2 rounded-md text-sm">주식 조회</a>
                    <a href="/account.html" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">내 계좌</a>
                    <button id="logoutBtn" class="text-gray-700 hover:text-red-600 px-3 py-2 rounded-md text-sm font-medium">로그아웃</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Search Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">종목 검색</h2>
            <div class="flex gap-4 relative">
                <div class="flex-1 relative">
                    <input
                        type="text"
                        id="stockCodeInput"
                        placeholder="종목명 또는 종목코드 입력 (예: 삼성전자, 005930)"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                        autocomplete="off"
                    />
                    <!-- 검색 결과 드롭다운 -->
                    <div id="searchResults" class="absolute z-10 w-full bg-white border border-gray-300 rounded-md shadow-lg mt-1 max-h-64 overflow-y-auto hidden"></div>
                </div>
                <button
                    id="searchBtn"
                    class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 font-medium"
                >
                    검색
                </button>
            </div>
            <div id="errorMessage" class="mt-4 text-red-600 hidden"></div>
        </div>

        <!-- Stock Info Section -->
        <div id="stockInfoSection" class="bg-white rounded-lg shadow-md p-6 mb-6 hidden">
            <h3 class="text-xl font-bold text-gray-900 mb-4">종목 정보</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="bg-gray-50 p-4 rounded-lg">
                    <p class="text-sm text-gray-600">종목명</p>
                    <p id="stockName" class="text-lg font-semibold text-gray-900">-</p>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg">
                    <p class="text-sm text-gray-600">현재가</p>
                    <p id="currentPrice" class="text-lg font-semibold text-gray-900">-</p>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg">
                    <p class="text-sm text-gray-600">전일대비</p>
                    <p id="priceChange" class="text-lg font-semibold">-</p>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg">
                    <p class="text-sm text-gray-600">등락률</p>
                    <p id="changeRate" class="text-lg font-semibold">-</p>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-4">
                <div class="bg-gray-50 p-4 rounded-lg">
                    <p class="text-sm text-gray-600">시가</p>
                    <p id="openPrice" class="text-lg font-semibold text-gray-900">-</p>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg">
                    <p class="text-sm text-gray-600">고가</p>
                    <p id="highPrice" class="text-lg font-semibold text-red-600">-</p>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg">
                    <p class="text-sm text-gray-600">저가</p>
                    <p id="lowPrice" class="text-lg font-semibold text-blue-600">-</p>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg">
                    <p class="text-sm text-gray-600">거래량</p>
                    <p id="volume" class="text-lg font-semibold text-gray-900">-</p>
                </div>
            </div>
        </div>

        <!-- Chart Section -->
        <div id="chartSection" class="bg-white rounded-lg shadow-md p-6 hidden">
            <div class="flex flex-col gap-4 mb-4">
                <div class="flex justify-between items-center">
                    <h3 class="text-xl font-bold text-gray-900">주가 차트</h3>
                    <div class="flex gap-2">
                        <button id="resetZoomBtn" class="px-4 py-2 text-sm font-medium rounded-md bg-gray-500 text-white hover:bg-gray-600">
                            초기화
                        </button>
                    </div>
                </div>
                <div class="flex gap-2 items-center">
                    <span class="text-sm font-medium text-gray-700">봉 차트:</span>
                    <button class="period-btn px-4 py-2 text-sm font-medium rounded-md bg-blue-600 text-white hover:bg-blue-700" data-period="D">일봉</button>
                    <button class="period-btn px-4 py-2 text-sm font-medium rounded-md bg-gray-100 hover:bg-gray-200" data-period="W">주봉</button>
                    <button class="period-btn px-4 py-2 text-sm font-medium rounded-md bg-gray-100 hover:bg-gray-200" data-period="M">월봉</button>
                    <button class="period-btn px-4 py-2 text-sm font-medium rounded-md bg-gray-100 hover:bg-gray-200" data-period="Y">년봉</button>
                    <span id="dataRangeInfo" class="text-sm text-gray-600 ml-4"></span>
                </div>
            </div>
            <div class="relative" style="height: 500px;">
                <canvas id="stockChart"></canvas>
            </div>
            <div class="mt-4 text-sm text-gray-600">
                <p>💡 차트 조작법: 마우스 휠로 확대/축소, 드래그하여 이동</p>
            </div>
        </div>

        <!-- Popular Stocks Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mt-6">
            <h3 class="text-xl font-bold text-gray-900 mb-4">인기 종목</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <button class="popular-stock-btn text-left p-4 border border-gray-200 rounded-lg hover:border-blue-500 hover:bg-blue-50 transition" data-code="005930">
                    <p class="font-semibold text-gray-900">삼성전자</p>
                    <p class="text-sm text-gray-600">005930</p>
                </button>
                <button class="popular-stock-btn text-left p-4 border border-gray-200 rounded-lg hover:border-blue-500 hover:bg-blue-50 transition" data-code="000660">
                    <p class="font-semibold text-gray-900">SK하이닉스</p>
                    <p class="text-sm text-gray-600">000660</p>
                </button>
                <button class="popular-stock-btn text-left p-4 border border-gray-200 rounded-lg hover:border-blue-500 hover:bg-blue-50 transition" data-code="035420">
                    <p class="font-semibold text-gray-900">NAVER</p>
                    <p class="text-sm text-gray-600">035420</p>
                </button>
                <button class="popular-stock-btn text-left p-4 border border-gray-200 rounded-lg hover:border-blue-500 hover:bg-blue-50 transition" data-code="035720">
                    <p class="font-semibold text-gray-900">카카오</p>
                    <p class="text-sm text-gray-600">035720</p>
                </button>
                <button class="popular-stock-btn text-left p-4 border border-gray-200 rounded-lg hover:border-blue-500 hover:bg-blue-50 transition" data-code="207940">
                    <p class="font-semibold text-gray-900">삼성바이오로직스</p>
                    <p class="text-sm text-gray-600">207940</p>
                </button>
                <button class="popular-stock-btn text-left p-4 border border-gray-200 rounded-lg hover:border-blue-500 hover:bg-blue-50 transition" data-code="373220">
                    <p class="font-semibold text-gray-900">LG에너지솔루션</p>
                    <p class="text-sm text-gray-600">373220</p>
                </button>
            </div>
        </div>
    </div>

    <!-- Chart.js 라이브러리 (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1/dist/chartjs-adapter-luxon.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <script src="https://unpkg.com/chartjs-chart-financial@0.1.1/dist/chartjs-chart-financial.js"></script>

    <script>
        // Financial 플러그인 수동 등록
        if (window.Chart && window.CandlestickController) {
            Chart.register(
                window.CandlestickController,
                window.CandlestickElement,
                window.OhlcController,
                window.OhlcElement
            );
            console.log('✅ Financial plugin registered in HTML');
        } else {
            console.error('❌ Chart.js or Financial plugin not loaded', {
                Chart: !!window.Chart,
                CandlestickController: !!window.CandlestickController
            });
        }
    </script>

    <script type="module" src="/js/stock.js"></script>
</body>
</html>
